modules:
  jira:projectPage:
    - key: project-assistant-ui
      title: Project Assistant
      resource: main
      resolver:
        function: resolver
  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: resources/static/main # путь к React сборке
    tunnel:
      port: 5173

permissions:
  content:
    styles:
    - 'unsafe-inline'
  scopes:
    - read:jira-work
    - write:jira-work
    - manage:jira-project
    - read:jira-user

app:
  id: ari:cloud:ecosystem::app/cb1115e6-656c-48c7-a07e-0a12d4b3f332
  runtime:
    name: nodejs22.x
